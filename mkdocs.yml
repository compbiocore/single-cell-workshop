site_name:        Computational Biology Core - Brown University
site_author:      Ashok Ragavendran
repo_url:         https://github.com/compbiocore/single-cell-workshop
site_description: Single Cell Workshop
site_url: https://compbiocore.github.io/ #this is the main site!
google_analytics: ['UA-115983496-2', 'compbiocore.github.io'] 

theme:
  name: material
  palette:
    primary: 'blue grey'
    accent: 'indigo'
  logo: images/cbc-logo.svg

extra_css:
  - styles/dark_mode.css

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - admonition
  - codehilite
  - footnotes

nav:
  - Home: 'index.md'
  - Notebooks: 'notebook.md'
  - Presentation: 'presentation.md'
